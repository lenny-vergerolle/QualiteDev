pluginManagement {
  repositories {
      gradlePluginPortal()
      mavenCentral()
      mavenLocal()
  }
  plugins {
      id "io.quarkus" version "${quarkusPluginVersion}"
  }
}

dependencyResolutionManagement {
  repositories {
      mavenCentral()
      mavenLocal()
  }
}

rootProject.name = 'quali-dev-order-flow'

// BOMs
include(':libs:bom-platform')
project(':libs:bom-platform').projectDir =
  new File('libs/bom-platform')

// application layers
include(':apps:store-back')
project(':apps:store-back').projectDir =
  new File('apps/store-back')

include(':apps:product-registry-domain-service')
project(':apps:product-registry-domain-service').projectDir =
  new File('apps/product-registry-domain-service')

include(':apps:product-registry-read-service')
project(':apps:product-registry-read-service').projectDir =
  new File('apps/product-registry-read-service')

// Libraries
include(':libs:kernel')
project(':libs:kernel').projectDir =
  new File('libs/kernel')

include(':libs:cqrs-support')
project(':libs:cqrs-support').projectDir =
  new File('libs/cqrs-support')

// Contracts
include(':libs:contracts:product-registry-contract')
project(':libs:contracts:product-registry-contract').projectDir =
  new File('libs/contracts/product-registry-contract')
